    <section class="container-fluid">
        <article class="row justify-content-around">
            <h2 class="col-12 text-center m-2">Dejanos tu consulta!</h2>
            <div class="col-9 col-sm-6 border border-2 rounded-top  m-1 container">
                <form class="getDatosContacto" action="#" method="GET">
                    <div class="form-group">
                        <div class="row p-2 m-1">
                            <article class="col-12 col-sm-6">
                                <label for="Nombre">Nombre</label>
                                <input class="form-control" placeholder="Ingrese su nombre y apellido" type="text"
                                    name="nombre">
                            </article>
                            <article class="col-12 col-sm-6">
                                <label form="Telefono">Telefono</label>
                                <input class="form-control" placeholder="Ingrese su numero" type="number"
                                    name="Telefono">
                            </article>
                        </div>
                        <div class="row p-2 m-1">
                            <article class="col-12 col-sm-6">
                                <label form="Email">Email</label>
                                <input class="form-control" placeholder="Ingrese su Email" type="text" name="Email"
                                    required>
                            </article>
                            <article class="col-12 col-sm-6 row">
                                <label class="col-12" for="Zona">Zona</label>
                                <select name="Zona" id="zona">
                                    <option class="input col-12" value="Avellaneda">Avellaneda</option>
                                    <option class="input col-12" value="Berazategui">Berazategui</option>
                                    <option class="input col-12" value="Quilmes">Quilmes</option>
                                </select>
                            </article>
                        </div>
                        <div class="row p-2 m-2">
                            <label class="col-12" form="Consulta:">Consulta</label>
                            <textarea class="form-control col-9 p-2 m-1" placeholder="Ingrese su consulta" cols="30"
                                rows="6" name="Consulta"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-center p-2 m-1">
                        <article class="col-12">
                            <label class="m-1 p-2">Desea que lo contactemos?</label>
                            <input type="checkbox" name="Llamado" value="siLllamado">
                        </article>
                        <article class="row justify-content-around m-1 p-2">
                            <input class="dato col-12 col-sm-5 p-2 m-1" type="submit">
                            <input class="dato col-12 col-sm-5 p-2 m-1" type="reset">
                        </article>
                    </div>
                </form>
            </div>
            <article class="col-9 col-sm-5">
                <iframe class="py-2 my-2 py-sm-5 my-sm-5 w-100 h-75"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3278.558209589022!2d-58.2613436846961!3d-34.74152878042406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a32e8aa1ae0b29%3A0xb3de8d81311a2bd8!2sVolquetes%20del%20Sur!5e0!3m2!1ses!2sar!4v1624802198272!5m2!1ses!2sar"
                    style="border:1;" allowfullscreen="" loading="lazy"></iframe>
            </article>

        </article>

    </section>
